<!-- Idea taken from: http://planetjekyll.github.io/snippets/reading-time - The template assumes a reading speed of 180 words per minute (WPM). -->
<span class="reading-time" title="Estimated read time">
    {% assign words = content | number_of_words %}
    {% if words < 360 %}
      ~1 min
    {% else %}
      {{ words | divided_by:180 }} mins
    {% endif %}
</span>
